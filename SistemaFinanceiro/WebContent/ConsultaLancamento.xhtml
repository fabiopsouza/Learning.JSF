<ui:composition template="/template/_Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:myComponent="http://java.sun.com/jsf/composite/components">

	<ui:define name="titulo">Lançamentos</ui:define>

	<ui:define name="conteudo">
		<link rel="stylesheet" type="text/css"
			href="resources/css/consulta-lancamentos.css"></link>

		<h1>Lançamentos</h1>

		<h:form id="frm">
			<h:button value="Novo Lançamento" outcome="CadastroLancamento" rendered="#{request.isUserInRole('cadastro')}"/>

			<h:messages showDetail="false" showSummary="true"
				styleClass="form-messages" errorClass="error" infoClass="info" />

			<h:dataTable var="lancamento"
				value="#{consultaLancamentoBean.lancamentos}" width="100%"
				styleClass="grid" headerClass="cabecalho"
				rowClasses="cor-sim, cor-nao"
				columnClasses="tipo, pessoa, descricao, valor, vencimento, pagamento, situacao, acoes">
				<h:column>
					<h:graphicImage value="imagens/despesa.png"
						rendered="#{lancamento.tipo eq 'DESPESA'}" />
					<h:graphicImage value="imagens/receita.png"
						rendered="#{lancamento.tipo eq 'RECEITA'}" />
				</h:column>

				<h:column>
					<f:facet name="header">
					Pessoa
				</f:facet>

					<h:outputText value="#{lancamento.pessoa.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">
					Descrição
				</f:facet>

					<h:outputText value="#{lancamento.descricao}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						Valor
					</f:facet>

					<myComponent:outputCurrency value="#{lancamento.valor}"
						styleClass="#{lancamento.tipo.toString().toLowerCase()}" />
				</h:column>

				<h:column>
					<f:facet name="header">
					Vencimento
				</f:facet>

					<h:outputText value="#{lancamento.dataVencimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
					Pagamento
				</f:facet>

					<h:outputText value="#{lancamento.dataPagamento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">
					Situação
				</f:facet>

					<h:outputText value="Pago" rendered="#{lancamento.pago}" />
					<h:outputText value="Aberto" rendered="#{not lancamento.pago}" />
				</h:column>

				<h:column rendered="#{request.isUserInRole('cadastro')}">
					<h:link outcome="CadastroLancamento">
						<h:graphicImage value="/imagens/editar.png" />
						<f:param name="codigo" value="#{lancamento.codigo}" />
					</h:link>

					<h:commandLink action="#{consultaLancamentoBean.excluir}">
						<h:graphicImage value="/imagens/excluir.png" />
						<f:setPropertyActionListener value="#{lancamento}"
							target="#{consultaLancamentoBean.lancamentoSelecionado}" />
						<f:ajax render="@form" />
						<!-- Sem event, ele pega o padrão, no caso, clique. -->
					</h:commandLink>
				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
