<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:graphicImage value="/imagens/logo.png" styleClass="logo" />

	<div class="menu">
		<h:form>
			<h:outputFormat value="Olá {0}" styleClass="logged-user">
				<f:param value="#{facesContext.externalContext.userPrincipal.name}" />
			</h:outputFormat>

			<h:link outcome="Home">Home</h:link>
			<h:link outcome="CadastroLancamento"
				rendered="#{request.isUserInRole('cadastro') and not request.isUserInRole('cansulta')}">Cadastro</h:link>
			<h:link outcome="ConsultaLancamento"
				rendered="#{request.isUserInRole('consulta')}">Lançamentos</h:link>
			<h:commandLink action="#{segurancaBean.sair}">Sair</h:commandLink>
		</h:form>
	</div>

</ui:composition>
