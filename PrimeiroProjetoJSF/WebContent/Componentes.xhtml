<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Principais componentes</title>
</h:head>
<h:body>

	<h:form>
		
		<h:graphicImage value="/imagens/Desert.jpg" style="height: 200px; widht: 350px"/>
		<br/>
		
		<h:outputText value="Cadastro de curriculo para vaga: #{cadastroCurriculoBean.vaga}"
			style="font-weight: bold; font-size: 22px"/>
		<br/>
		
		<h:outputFormat value="Vaga {0} - Cargo {1}" style="color: red">
			<f:param value="#{cadastroCurriculoBean.vaga}" />
			<f:param value="#{cadastroCurriculoBean.cargo}"/>
		</h:outputFormat>
		<br/><br/>
		
		<h:outputLabel value="E-mail" for="email"/>
		<br/>
		
		<h:inputText id="email" size="60"/>
		<br/>
		
		<h:outputLabel value="Senha" for="senha"/>
		<br/>
		
		<h:inputSecret id="senha" size="40"/>
		<br/>
		
		<h:outputLabel value="Qualificações" for="qualificacoes"/>
		<br/>
		
		<h:inputTextarea id="qualificacoes" cols="60" rows="4" />
		<br/>	
		
		<h:commandButton value="Cadastrar"/>
	</h:form>

</h:body>
</html>
