<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Principais componentes 4 - Paineis</title>
</h:head>
<h:body>

	<h:messages layout="table" errorStyle="color: red" warnStyle="color: yellow" infoStyle="color: green"
		showDetail="true" showSummary="false" globalOnly="true"/>
	<br/>
	<h:form id="frm">
		<h:outputLabel value="Nome:" />
		<h:inputText id="nome" size="50" value="#{mensagensBean.nome}"/>
		<h:message for="nome" errorStyle="color: red" />
		
		<br/>
		<h:commandButton value="Enviar" action="#{mensagensBean.cadastrar}"/>		
	</h:form>

</h:body>
</html>
