<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DataTable</title>
	
	<h:outputStylesheet library="css" name="tabela.css" />
	<h:outputScript library="js" name="tabela.js"/>
</h:head>
<h:body>

	<h:form id="frm">		
		<h:commandButton value="Consultar" action="#{consultaClienteBean.consultar}"/>
		<br/>
		
		<h:outputText value="Nenhum registro na tabela" rendered="#{empty consultaClienteBean.clientes}"/>
		
		<h:dataTable value="#{consultaClienteBean.clientes}" var="cliente" border="1" 
			rendered="#{not empty consultaClienteBean.clientes}" width="500px"
			styleClass="tabela" 
			headerClass="cabecalho" 
			rowClasses="linha1, linha2">
			
			<h:column>
				<f:facet name="header">CÃ³digo</f:facet>
				<!-- <h:outputText value="#{cliente.codigo}"/> -->
				<h:inputText value="#{cliente.codigo}" size="2" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLink onclick="selecionarCliente('#{cliente.nome}')">
					<h:outputText value="#{cliente.nome}"/>
				</h:outputLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<!-- <h:outputText value="#{cliente.cidade}"/> -->
				<h:outputLink value="http://www.google.com.br/search?tbm=isch&amp;q=#{cliente.cidade}">
					<h:graphicImage value="/imagens/Desert.jpg" style="height: 50px; widht: 50px"/>
				</h:outputLink>
			</h:column>
		</h:dataTable>	
		
		<h:commandButton action="#{consultaClienteBean.salvar}" value="Salvar" rendered="#{not empty consultaClienteBean.clientes}"/>	
	</h:form>

</h:body>
</html>
