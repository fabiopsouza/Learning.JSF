<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pedidos de Vendas | <ui:insert name="sub-titulo"/></title>
	<h:outputStylesheet library="css" name="sistema.css"/>
	<h:outputScript library="js" name="jquery.maskMoney.min.js"/>
</h:head>
<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="loading.gif"/>
		</f:facet>
		<f:facet name="complete">
			<h:outputText value=""/>
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div>
			<h:link>
				<h:graphicImage library="imagens" name="logo-algaworks.png"/>
			</h:link>
		</div>
	</header>
	
	<div id="conteudo">
		<ui:insert name="corpo"/>
	</div>
	
	<p:separator style="margin-top: 20px"/>
	
	<footer>
		Curso Online de Sistemas Comerciais em Java EE com CDI, JPA e PrimeFaces
	</footer>
	
	<script>
		function configurarMoeda(){
			$(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
		}
		
		$(document).ready(function(){
			configurarMoeda();
		});
	</script>
</h:body>
</html>
